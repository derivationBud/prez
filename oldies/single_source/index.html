<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Single source</title>

		<link rel="stylesheet" href="./css/reveal.css">
		<link rel="stylesheet" href="./css/beige.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../reveal.release/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi )
         ? '../reveal.release/css/print/pdf.css'
         : '../reveal.release/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
  			<div class="slides">
  				<section data-markdown="slides.md"
  				         data-separator="^>>\n"
  				         data-separator-vertical="^vv\n"
  				         data-separator-notes="^Note:"
  				         data-charset="iso-8859-15">
  				</section>

  			</div>

		</div>

		<script src="../reveal.release/lib/js/head.min.js"></script>
		<script src="../reveal.release/js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: '../reveal.release/plugin/markdown/marked.js' },
					{ src: '../reveal.release/plugin/markdown/markdown.js' },
					{ src: '../reveal.release/plugin/notes/notes.js', async: true },
					{ src: '../reveal.release/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
